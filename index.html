<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Lemmy Lin — Embedded Software Engineer Portfolio" />
    <title>Lemmy Lin — Portfolio</title>
    <meta name="color-scheme" content="light dark" />
    <!-- Signature-like logo font: Allura (closest to Agustina) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <script>
      // Set initial theme before styles load to avoid flash
      (function () {
        try {
          var stored = localStorage.getItem('theme') || 'auto';
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          var dark = stored === 'dark' || (stored === 'auto' && prefersDark);
          var root = document.documentElement;
          if (dark) root.classList.add('dark'); else root.classList.remove('dark');
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
